<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Follower Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
  <h1>GitHub Follower Tracker</h1>

  <!-- Search Box -->
  <div id="search-section">
    <h2>Search User</h2>
    <form id="search-form">
      <input type="text" id="search-username" placeholder="Enter GitHub username" required>
      <button type="submit">Search</button>
    </form>
    <div id="search-result"></div>
  </div>

  <!-- Followers -->
  <h2 onclick="toggleVisibility('followers-list')">
    Followers (<span id="followers-count">0</span>)
    <button class="load-data-button" data-type="followers">Load Data</button>
    <button id="unfollow-all-followers-button">Unfollow All</button>
  </h2>
  <ul id="followers-list" class="collapsible-list">
    <!-- Followers will be populated here -->
  </ul>

  <!-- Following -->
  <h2 onclick="toggleVisibility('following-list')">
    Following (<span id="following-count">0</span>)
    <button class="load-data-button" data-type="following">Load Data</button>
    <button id="unfollow-all-following-button">Unfollow All</button>
  </h2>
  <ul id="following-list" class="collapsible-list">
    <!-- Following will be populated here -->
  </ul>

  <!-- New Followers -->
  <h2 onclick="toggleVisibility('new-followers-list')">
    New Followers (<span id="new-followers-count">0</span>)
    <button class="load-data-button" data-type="new_followers">Load Data</button>
    <button id="follow-all-new-followers-button">Follow All</button>
  </h2>
  <ul id="new-followers-list" class="collapsible-list">
    <!-- New followers will be populated here -->
  </ul>

  <!-- Unfollowers -->
  <h2 onclick="toggleVisibility('unfollowers-list')">
    Unfollowers (<span id="unfollowers-count">0</span>)
    <button class="load-data-button" data-type="unfollowers">Load Data</button>
    <button id="unfollow-all-unfollowers-button">Unfollow All</button>
  </h2>
  <ul id="unfollowers-list" class="collapsible-list">
    <!-- Unfollowers will be populated here -->
  </ul>

  <!-- Not Following Back -->
  <h2 onclick="toggleVisibility('not-following-back-list')">
    Not Following Back (<span id="not-following-back-count">0</span>)
    <button class="load-data-button" data-type="not_following_back">Load Data</button>
    <button id="unfollow-all-not-following-back-button">Unfollow All</button>
  </h2>
  <ul id="not-following-back-list" class="collapsible-list">
    <!-- Not following back will be populated here -->
  </ul>

  <!-- Suggested Users -->
  <h2 onclick="toggleVisibility('suggested-users-list')">
    Suggested Users (<span id="suggested-users-count">0</span>)
    <button class="load-data-button" data-type="suggested_users">Load Data</button>
    <button id="follow-selected-suggested-users-button">Follow Selected</button>
  </h2>
  <ul id="suggested-users-list" class="collapsible-list">
    <!-- Suggested users will be populated here -->
  </ul>

  <!-- Users Following More Than Followed -->
  <h2 onclick="toggleVisibility('users-more-following-list')">
    Users Following More Than Followed (<span id="users-more-following-count">0</span>)
    <button class="load-data-button" data-type="users_more_following">Load Data</button>
    <!-- No "Unfollow All" button here -->
  </h2>
  <ul id="users-more-following-list" class="collapsible-list">
    <!-- Users will be populated here -->
  </ul>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
